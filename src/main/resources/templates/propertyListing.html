<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Listings</title>

    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            color: #ff6f61;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        /* Top Right Buttons */
        .top-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .top-buttons a {
            text-decoration: none;
            padding: 10px 15px;
            background-color: #ff6f61;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .top-buttons a:hover {
            background-color: #e14138;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            padding: 12px;
            font-size: 16px;
            width: 300px;
            border-radius: 8px 0 0 8px;
            border: 1px solid #ddd;
        }

        .search-bar button {
            padding: 12px 20px;
            font-size: 16px;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-bar button:hover {
            background-color: #e14138;
        }

        /* Responsive Grid */
        .property-listing {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        /* Property Card */
        .property-item {
            background: white;
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.12);
            display: flex;
            flex-direction: column;
            transition: 0.3s ease;
        }

        .property-item:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.18);
        }

        /* Image Styling */
        .property-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 15px;
            transition: 0.3s ease;
        }

        .property-item:hover img {
            transform: scale(1.05);
        }

        .property-item h3 {
            color: #ff6f61;
            font-size: 20px;
            margin: 10px 0;
        }

        .property-item p {
            font-size: 14px;
            color: #555;
            margin: 4px 0;
        }

        .property-item a {
            margin-top: auto;
            padding: 12px 15px;
            background-color: #ff6f61;
            text-align: center;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s ease;
        }

        .property-item a:hover {
            background: #e14138;
            transform: translateY(-2px);
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            body {
                padding: 20px 10px;
            }

            .top-buttons {
                flex-direction: column;
                right: 10px;
            }

            h1 {
                font-size: 26px;
            }
        }
    </style>
</head>

<body>

<div class="top-buttons">
    <a href="/">Home</a>
    <a href="/logout">Logout</a>
</div>

<h1>Available Properties for Sale</h1>

<div class="search-bar">
    <form th:action="@{/property-listing}" method="get">
        <input type="text" name="location" placeholder="Search by area" th:value="${searchedLocation}">
        <button type="submit">Search</button>
    </form>
</div>

<!-- Property Cards -->
<div class="property-listing">
    <div class="property-item" th:each="property : ${properties}">
        
        <img th:src="${property.propertyImage}" alt="Property Image">

        <h3 th:text="${property.propertyName}">Property Name</h3>
        <p th:text="'Description: ' + ${property.propertyDescription}"></p>
        <p th:text="'Price: â‚¹ ' + ${property.price}"></p>
        <p th:text="'Location: ' + ${property.location}"></p>
        <p th:text="'Owner: ' + ${property.ownerName}"></p>
        <p th:text="'Type: ' + ${property.propertyType}"></p>

        <a th:href="@{/owner-details/{id}(id=${property.id})}">Contact Owner</a>
    </div>
</div>

</body>
</html>
