<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('/buyer-image.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative; /* Allow positioning of the home button */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay for better contrast */
            z-index: -1;
        }

        .login-form {
            position: relative;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            z-index: 1;
        }

        .login-form h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff6f61; /* Coral color for header */
        }

        .login-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-form button {
            width: 100%;
            padding: 12px;
            background-color: #ff6f61; /* Coral color for button */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-form button:hover {
            background-color: #e65b53; /* Darker coral shade for hover */
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        /* Styling for the Home button */
        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff6f61; /* Coral color for button */
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 16px;
            text-decoration: none;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .home-button:hover {
            background-color: #e65b53; /* Darker coral shade for hover */
            transform: translateY(-3px); /* Slight hover effect */
        }
    </style>
</head>
<body>
<div class="overlay"></div>
<a href="/" class="home-button">Home</a> <!-- Positioned home button -->
<form class="login-form" action="/login" method="post">
    <h1>Login</h1>

    <!-- Display error message if credentials are incorrect -->
    <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>

    <button type="submit">Login</button>
</form>
</body>
</html>
